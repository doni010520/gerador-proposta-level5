version: '3.8'

services:
  proposta-solar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proposta-solar-api
    ports:
      - "3493:3493"
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    volumes:
      # Volume para persistir PDFs gerados (opcional)
      - ./output:/tmp/propostas
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3493/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Rede (opcional, para comunicação com outros serviços)
networks:
  default:
    name: proposta-solar-network
